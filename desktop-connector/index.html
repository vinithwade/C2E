<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>C2E Desktop Connector</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0A0A0F;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(135deg, #0066FF, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .status {
      text-align: center;
      color: #888;
    }
    .status.active {
      color: #00D4FF;
    }
  </style>
</head>
<body>
  <div class="logo">C2E</div>
  <div class="status active">Desktop Connector Running</div>
  <div class="status" style="margin-top: 10px; font-size: 12px;">
    Ready to open files in DaVinci Resolve / Premiere Pro
  </div>
</body>
</html>
