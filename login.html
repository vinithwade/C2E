<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” C2E | Creator to Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Styles */
        body {
            opacity: 0;
            animation: fadeInPage 0.4s ease forwards;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        @media (min-width: 1024px) {
            .login-page {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                gap: 5rem;
                padding: 3.125rem 5rem;
                max-width: 400rem;
                margin: 0 auto;
            }
        }

        /* Carousel Section */
        .login-carousel {
            display: none;
            position: relative;
        }

        @media (min-width: 1024px) {
            .login-carousel {
                display: block;
                grid-column: span 6;
            }
        }

        .carousel-content {
            overflow: hidden;
        }

        .carousel-slides {
            display: flex;
            margin-left: -1rem;
        }

        .carousel-slide {
            min-width: 0;
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 100%;
            padding-left: 1rem;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid #000000;
        }

        .carousel-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
            max-width: 500px;
        }

        .carousel-text {
            font-size: 1.5rem;
            line-height: 1.2;
            letter-spacing: -0.8px;
            font-weight: 700;
            color: var(--text-primary);
        }

        @media (min-width: 640px) {
            .carousel-text {
                font-size: 1.875rem;
            }
        }

        @media (min-width: 768px) {
            .carousel-text {
                font-size: 1.875rem;
            }
        }

        @media (min-width: 1024px) {
            .carousel-text {
                font-size: 2.25rem;
            }
        }

        /* Login Form Section */
        .login-form-section {
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 66.666%;
        }

        @media (min-width: 1024px) {
            .login-form-section {
                max-width: none;
                grid-column: span 5;
                gap: 1.5rem;
            }
        }

        .login-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
            margin-bottom: 0;
        }

        @media (min-width: 1024px) {
            .login-header {
                text-align: left;
            }
        }

        .login-title-wrapper {
            font-size: 1.25rem;
            line-height: 70px;
            letter-spacing: -0.8px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .login-title-wrapper {
                flex-direction: row;
                justify-content: flex-start;
            }
        }

        @media (min-width: 640px) {
            .login-title-wrapper {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            .login-title-wrapper {
                font-size: 1.875rem;
            }
        }

        @media (min-width: 1024px) {
            .login-title-wrapper {
                font-size: 2.25rem;
            }
        }

        .login-title-mobile {
            display: block;
        }

        @media (min-width: 768px) {
            .login-title-mobile {
                display: none;
            }
        }

        .login-logo-text {
            font-family: "Space Grotesk", sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
            display: inline-block;
        }

        .login-logo-text:hover {
            opacity: 0.8;
        }

        .login-subtitle {
            letter-spacing: -0.4px;
            font-size: 0.875rem;
            line-height: 2rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        @media (min-width: 640px) {
            .login-subtitle {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .login-subtitle {
                font-size: 1.125rem;
            }
        }

        @media (min-width: 1024px) {
            .login-subtitle {
                font-size: 1.25rem;
            }
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .login-form {
                gap: 1.5rem;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            letter-spacing: -0.4px;
            font-size: 0.875rem;
            line-height: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        @media (min-width: 768px) {
            .form-label {
                font-size: 1rem;
            }
        }

        .form-input {
            height: 2.25rem;
            min-width: 0;
            background: transparent;
            font-size: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: color 0.2s, box-shadow 0.2s;
            outline: none;
            width: 100%;
            line-height: 1.375rem;
            letter-spacing: -0.4px;
            border-radius: 1rem;
            padding: 1.25rem;
            color: var(--text-primary);
            border: 1.5px solid var(--border);
        }

        @media (min-width: 768px) {
            .form-input {
                font-size: 0.875rem;
            }
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: var(--accent-start);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }

        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            outline: none;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            height: 2.25rem;
            padding: 0.5rem 1rem;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        /* Divider */
        .form-divider {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .divider-line {
            width: 100%;
            height: 1px;
            background: var(--border);
        }

        .divider-text {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: -0.2px;
            line-height: 0.875rem;
        }

        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        @media (min-width: 640px) {
            .social-buttons {
                flex-direction: row;
            }
        }

        @media (min-width: 1024px) {
            .social-buttons {
                gap: 1rem;
            }
        }

        .btn-social {
            position: relative;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            outline: none;
            text-decoration: none;
            height: 2.25rem;
            display: flex;
            flex-grow: 1;
            cursor: pointer;
            width: 100%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            border-radius: 0.75rem;
            border: 1.5px solid var(--border);
            padding: 1.25rem 1.5rem;
        }

        .btn-social:hover {
            background: rgba(248, 249, 250, 0.8);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .btn-social-icon {
            width: 1rem;
            height: 1rem;
            aspect-ratio: 1;
            color: var(--text-primary);
        }

        .btn-social-icon svg path[fill="white"],
        .btn-social-icon svg path[fill="currentColor"] {
            fill: var(--text-primary);
        }

        @media (min-width: 640px) {
            .btn-social-icon {
                width: 1.25rem;
                height: 1.25rem;
            }
        }

        .btn-social-text {
            color: var(--text-primary);
            text-align: left;
            font-size: 0.875rem;
            letter-spacing: -0.2px;
            line-height: 1.25rem;
        }

        /* Footer */
        .login-footer {
            letter-spacing: -0.4px;
            font-weight: 400;
            color: var(--text-secondary);
            text-align: center;
            font-size: 0.75rem;
        }

        @media (min-width: 768px) {
            .login-footer {
                font-size: 1rem;
            }
        }

        @media (min-width: 640px) {
            .login-footer {
                font-size: 0.875rem;
            }
        }

        .login-footer a {
            color: var(--text-primary);
            text-decoration: none;
            display: inline-block;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Placeholder for carousel images */
        .carousel-placeholder {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 212, 255, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5rem;
        }
    </style>
</head>

        <!-- Left: Carousel (hidden on mobile) -->
        <section class="login-carousel">
            <div class="carousel-content">
                <div class="carousel-slides">
                    <div class="carousel-slide" role="group" aria-roledescription="slide">
                        <img src="login.png" alt="Creator to Editor Workflow" class="carousel-image">
                        <div class="carousel-overlay">
                        </div>
                    </div>

                        placeholder="your@email.com"

                </div>
                <div class="form-group">
                    <button class="btn-submit" type="submit">Log in to C2E</button>
                </div>
            </form>

                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

                <button class="btn-social" type="button">

            <p class="login-footer">
                By continuing, you agree to our 
                <span class="inline-block">
                    <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </span>
            </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
